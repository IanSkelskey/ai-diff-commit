name: Format Code

on:
    pull_request:
        branches:
            - dev

jobs:
    prettier-format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run Prettier format
              run: npm run format
